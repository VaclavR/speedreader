<div class="container">
  <div class="row">
    <div *ngIf="!articles" class="spinner">
      <i class="icon-spin4 animate-spin"></i>
    </div>
    <div class="col-12 mt-5" *ngIf="articles">
      <h1>Articles</h1>
        <ul class="article-title" *ngFor="let article of articles">
          <li>
            <a class="btn btn-success" [routerLink]="['/articles', article.id]">normal</a>
            <a class="btn btn-warning" [routerLink]="['/articles/fast', article.id]">fast</a>
            {{ article.title }}
          </li>
        </ul>
    </div>
  </div>
</div>
